<svg width="600" height="200" viewBox="0 0 600 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="plane-gradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#8B5CF6"/>
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
       <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.1" />
    </filter>
  </defs>

  <!-- Group centered vertically -->
  <g transform="translate(50, 40)">
    <!-- Icon Container -->
    <rect width="120" height="120" rx="24" fill="url(#plane-gradient)" filter="url(#shadow)"/>
    
    <!-- Paper Plane Icon (Centered in Rect) -->
    <g transform="translate(30,30) scale(0.6)">
         <path d="M10 50 L90 10 L50 90 L40 60 L10 50 Z" fill="white"/>
         <path d="M90 10 L40 60" stroke="#F8FAFC" stroke-width="2" stroke-opacity="0.5"/>
    </g>

    <!-- Text: NicoPilot -->
    <text x="140" y="85" font-family="'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-weight="800" font-size="64" fill="#1E293B">
      Nico<tspan fill="url(#plane-gradient)">Pilot</tspan>
    </text>
  </g>
</svg>
